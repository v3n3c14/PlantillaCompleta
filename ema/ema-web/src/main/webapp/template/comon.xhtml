<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      >
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>EMA HTML Editor</title></f:facet>

            <h:outputStylesheet library="resources" name="css/style.css" />


            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>


        <h:body class="color"  >

            <p:layout fullPage="true"  style="min-width: 700px;" >
                
                <p:layoutUnit id="right" position="east" size="200" header="Opciones" resizable="false" collapsible="true"
                              style="text-align:center">
                     <ui:insert name="right">
                        
                    </ui:insert>    
                </p:layoutUnit>

                <p:layoutUnit id="top" position="north" size="80">
                    <ui:insert name="top" >
                        <ui:include src="elements/head.xhtml" />
                    </ui:insert>
                    
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">
                    <ui:insert name="bottom">
                        <ui:include src="elements/footer.xhtml" />
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="340" resizable="true"  collapsible="true" header="Archivo" minSize="200">
                    <ui:insert name="left">
                        <ui:include src="elements/left.xhtml" />
                    </ui:insert>
                </p:layoutUnit>

                
                    
                <p:layoutUnit id="center" position="center">
                    <ui:insert name="center">
                         
                    </ui:insert> 
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
