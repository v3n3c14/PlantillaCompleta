<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      >
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>EMA HTML Editor</title>
            </f:facet>

            <h:outputStylesheet library="resources" name="css/style.css" />
  
           
        </h:head>


        <h:body class="color"  >

         <ui:composition template="../template/comon.xhtml">
    	
                <ui:define name="right">
                    <ui:insert>
                        <ui:include src="../template/elements/right_completo.xhtml"/>
                    </ui:insert>
                </ui:define>
                
              <ui:define name="center">
				<ui:insert>
					<h:outputFormat value="Nombre de tu proyecto:{0}">
						<f:param name="project" value="#{cssResource.nameProject}" />
					</h:outputFormat>
					<br />
					<br />
					<h:outputFormat value="Nombre de tu proyecto:{0}">
						<f:param name="htmlResource"
							value="#{cssResource.nombre_css}" />
					</h:outputFormat>

					<h:form id="textCSS">
						<p:inputTextarea id="textAreaCSS" rows="10" cols="50"
							value="#{codeCSSBean.etiqueta}"
							completeMethod="#{autocompleteCSSBean.completeArea}"
							minQueryLength="0"
							style="width:90%; height:80%; margin-left:5%; margin-right:5%; margin-top:10px; margin-bottom:10px; " 
                            autoResize="false" />

						<div>
						<h:commandButton value="Guardar" icon="ui-icon-disk"
							actionListener="#{editCSSResource.saveCode}">
							<f:param name="project" value="#{cssResource.nameProject}"></f:param>
							<f:param name="cssResource"
								value="#{cssResource.nombre_css}" />
								<f:ajax execute="@form" render="@none" />
						</h:commandButton>
						<h:commandButton value="Visualizar" icon="ui-icon-circle-zoomin" />
						</div>
					</h:form>
				</ui:insert>
			</ui:define>
                		
    	</ui:composition>

        </h:body>

    </f:view>
</html>
