<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>EMA HTML Editor</title>
		</f:facet>

		<h:outputStylesheet library="resources" name="css/style.css" />


		<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
/*
#top {
	font-size: 10px;
}
*/
</style>
	</h:head>


	<h:body class="color">

		<p:layout fullPage="true" style="min-width: 700px;">




			<p:layoutUnit id="top" position="north" size="190">
			


			<h:graphicImage style="width:50px; height: 50px; margin-left:10%; margin-top:5px; "  url="../resources/imagenes/logoescom.png" />
			<h:graphicImage style="width:50px; height: 50px; margin-left:5%; margin-top:5px; "  url="../resources/imagenes/ipn.png" />
            <h:graphicImage style="width:50px; height: 50px; margin-left:5%; margin-top:5px; "  url="../resources/imagenes/borre.png" /> 
			 

            <div align="center" style="top:-10px; position:relative; margin-top:-55px;">
                <h1 style="color: #FF3399" ><strong> EMA HTML-Editor</strong>  </h1>
            </div>
				<div style="margin-right: 5px; position: fixed; right: 100px; margin-top:-25px; font-size: 15px;">
					<h:form id="formRegister">

						<p:panelGrid columns="2">
							<h:outputLabel for="User_mail" value="Correo" />
							<p:inputText id="User_mail" value="#{registro.email}"
								required="true">
								<f:validateLength minimum="2" />
							</p:inputText>
							<h:outputLabel for="User_name"
								value="Introduce tu nombre de Usuario *" />
							<p:inputText id="User_name" value="#{registro.name}"
								required="true">

								<f:validateLength minimum="2" />
							</p:inputText>
							<f:facet name="footer">
								<p:commandButton value="Aceptar"
									action="#{registro.registerUser}" />

							</f:facet>
						</p:panelGrid>
					</h:form>
				</div>
			</p:layoutUnit>

			<p:layoutUnit id="bottom" position="south" size="60">
				<ui:insert name="bottom">
					<ui:include src="/template/elements/footer.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<!-- //con mas tiempo bloquear los botones permitiendo que se vean..
              		 p:layoutUnit id="left" position="west" size="300" resizable="true"  collapsible="true" header="Archivo" minSize="200">
                    <ui:insert name="left">
                        <ui:include src="/template/elements/left.xhtml" />
                    </ui:insert>
                </p:layoutUnit>
              
                 <p:layoutUnit id="right" position="east" size="250" header="Opciones" resizable="true" collapsible="true"
                              style="text-align:center">
                     <ui:insert name="right">
                        <ui:include src="/template/elements/right_ingreso.xhtml"/>
                    </ui:insert>    
                </p:layoutUnit>
				  -->


			<p:layoutUnit id="center" position="center">

				<h1>BIENVENIDO</h1>
			</p:layoutUnit>

		</p:layout>

	</h:body>

</f:view>
</html>
