<?xml version='1.0' encoding='UTF-8' ?>

      >

        <h:head>

                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>EMA HTML Editor</title>
            </f:facet>

            <h:outputStylesheet library="resources" name="css/style.css" />


        </h:head>


        <h:body class="color"  >

            <ui:composition template="../template/comon.xhtml">

                <ui:define name="right">
                    <ui:insert>
                        <ui:include src="../template/elements/right_ingreso.xhtml"/>
                    </ui:insert>
                </ui:define>

                <ui:define name="center">
                    <h:form>  
                        <p:inputTextarea/>
                    </h:form>
                </ui:define>

            </ui:composition>

        </h:body>

    </f:view>
