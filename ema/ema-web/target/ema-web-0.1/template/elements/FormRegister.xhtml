<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body class="color">


            <h:form id="formRegister">
 
            	<p:panelGrid columns="2">
            	  <h:outputLabel for="User_mail" value="Correo" />
                        <p:inputText id="User_mail" 
                        			 value="#{registro.email}" 
                        			 required="true"
                        			 >
                        			 
                            <f:validateLength minimum="2"/>
                        </p:inputText>
            	  <h:outputLabel for="User_name" value="Introduce tu nombre de Usuario *" />
                        <p:inputText id="User_name" 
                        			 value="#{registro.name}"  
                        			 required="true"
                        			 >
                        			 
                            <f:validateLength minimum="2"/>
                        </p:inputText>
            <f:facet name="footer">
             <p:commandButton  
                			     value="Aceptar" 
                			     action="#{registro.registerUser}"  />
                			     
                			           </f:facet>
                			     </p:panelGrid>
            </h:form>
    </h:body>
</html>
