<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
    	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    	<h:form>
    	   <h:inputText value="#{helloBean.content}"></h:inputText>
    	   <h:commandButton value="Welcome Me" action="#{helloBean.submitGreeting}"></h:commandButton>
           <h:dataTable value="#{helloBean.greetings}" var="greeting">
             <h:column>
               <h:link value="#{greeting.content}" outcome="hello" />
             </h:column>
             <h:column>
               <h:link value="#{greeting.date}" outcome="hello" />
			   
             </h:column>
			 
          </h:dataTable>
		  
    	</h:form>
		<h1>el misterio de porque no hace lo que debe </h1>
    </h:body>
</html>
